<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Torino Musica</title>

  <!-- Manifest e colori -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0D1E5A">

  <!-- Per iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <style>
    :root{
      --orange:#F85E3C;
      --blue:#0D1E5A;
      --text:#FFFFFF;
    }
    body {
      margin:0;
      font-family: 'Arial', sans-serif;
      background: var(--blue);
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    header {
      background: var(--orange);
      width: 100%;
      padding: 20px 0;
    }
    header img {
      width: 160px;
      height: auto;
      border-radius: 12px;
    }
    h1 {
      margin: 16px 0 8px;
      font-size: 22px;
    }
    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }
    a.sito {
      display: inline-block;
      margin-top: 40px;
      color: var(--orange);
      background: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    a.sito:hover {
      background: var(--orange);
      color: #fff;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 13px;
      opacity: 0.7;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo-radio.png" alt="Logo Radio Torino Musica">
  </header>

  <h1>Radio Torino Musica</h1>
  <p>La musica che racconta la nostra storia üé∂</p>

  <audio controls preload="none" playsinline>
    <source src="https://a8.asurahosting.com:8890/radio.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
  </audio>

  <a class="sito" href="https://radiotorinomusica.it" target="_blank" rel="noopener">
    üåê Visita il sito ufficiale
  </a>

  <footer>
    Tocca play per iniziare l‚Äôascolto ‚Äî buona musica da Torino üéß
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log("Service Worker registrato!"))
        .catch(err => console.error("Errore SW:", err));
    }
  </script>
</body>
</html>
